<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Etiqueta</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .menu {
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            width: 80%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin-bottom: 18px;
        }

        button {
            padding: 12px 18px;
            background: #b60000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            margin-right: 10px;
        }

        button:hover {
            background: #d00000;
        }

        a {
            text-decoration: none;
            padding: 11px 18px;
            background: #333;
            color: #fff;
            border-radius: 10px;
            transition: 0.2s;
        }

        a:hover {
            background: #555;
        }

        /* ðŸŒ‘ DARK MODE */
        @media (prefers-color-scheme: dark) {

            body {
                background: #121212;
                color: #e4e4e4;
            }

            .menu {
                background: #1e1e1e;
                border: 1px solid #444;
                color: #eaeaea;
                box-shadow: 0 0 10px rgba(0,0,0,0.4);
            }

            .card {
                background: #1d1d1d;
                color: #ddd;
                box-shadow: 0 0 12px rgba(0,0,0,0.5);
            }

            a {
                background: #e4e4e4;
                color: #121212;
            }

            a:hover {
                background: #cfcfcf;
            }

            button {
                background: #ff3b3b;
                color: #fff;
            }

            button:hover {
                background: #ff5959;
            }
        }
    </style>
</head>

<body>

    <div class="menu">
        MENÃš
    </div>

    <div class="card">
        <h1>Eliminar Etiqueta</h1>

        <p>Â¿Deseas eliminar <strong>{{ etiqueta.nombre }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'lista_etiquetas' %}">Cancelar</a>
        </form>
    </div>

</body>
</html>
