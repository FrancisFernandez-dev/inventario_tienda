<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .menu {
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px 12px;
            transition: all 0.2s;
        }

        a:hover {
            background: #333;
            color: #fff;
        }

        /* Tabla estilizada */
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 25px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        /* Diferenciar acciones */
        .acciones a {
            font-size: 14px;
            margin: 0 5px;
        }

        /* ðŸŒ‘ DARK MODE */
        @media (prefers-color-scheme: dark) {

            body {
                background: #121212;
                color: #e4e4e4;
            }

            .menu {
                background: #1e1e1e;
                border: 1px solid #444;
                color: #eaeaea;
                box-shadow: 0 0 10px rgba(0,0,0,0.4);
            }

            a {
                color: #e4e4e4;
            }

            a:hover {
                background: #e4e4e4;
                color: #121212;
            }

            table {
                background: #1e1e1e;
                box-shadow: 0 0 12px rgba(0,0,0,0.6);
            }

            th {
                background: #2a2a2a;
            }

            tr:nth-child(even) {
                background: #1a1a1a;
            }

            td, th {
                color: #ddd;
            }
        }

    </style>
</head>

<body>

    <div class="menu">
        MENÃš
    </div>

    <h1>lista.html</h1>

    <a href="{% url 'crear_producto' %}">Crear Producto</a>

    <table>
        <tr>
            <th>Nombre</th>
            <th>DescripciÃ³n</th>
            <th>Precio</th>
            <th>CategorÃ­a</th>
            <th>Acciones</th>
        </tr>

        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.descripcion }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.categoria.nombre }}</td>
            <td class="acciones">
                <a href="{% url 'detalle_producto' p.id %}">Ver</a>
                <a href="{% url 'editar_producto' p.id %}">Editar</a>
                <a href="{% url 'eliminar_producto' p.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
