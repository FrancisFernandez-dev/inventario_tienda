<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Etiqueta</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .menu {
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            width: 80%;
            max-width: 400px;
        }

        p {
            margin-bottom: 18px;
            font-size: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
            font-size: 15px;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            border-color: #333;
            background: #fff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #555;
        }

        /* ðŸŒ‘ DARK MODE */
        @media (prefers-color-scheme: dark) {

            body {
                background: #121212;
                color: #e4e4e4;
            }

            .menu {
                background: #1e1e1e;
                border: 1px solid #444;
                color: #eaeaea;
                box-shadow: 0 0 10px rgba(0,0,0,0.4);
            }

            form {
                background: #1d1d1d;
                color: #ddd;
                box-shadow: 0 0 12px rgba(0,0,0,0.5);
            }

            input[type="text"] {
                background: #2a2a2a;
                border: 1px solid #555;
                color: #e4e4e4;
            }

            input[type="text"]:focus {
                border-color: #e4e4e4;
                background: #333;
            }

            button {
                background: #e4e4e4;
                color: #121212;
            }

            button:hover {
                background: #cfcfcf;
            }
        }
    </style>
</head>

<body>

    <div class="menu">
        MENÃš
    </div>

    <h1>Crear Etiqueta</h1>

    <form method="POST">
        {% csrf_token %}

        <p>Nombre:<br>
        <input type="text" name="nombre"></p>

        <button type="submit">Guardar</button>
    </form>

</body>
</html>
