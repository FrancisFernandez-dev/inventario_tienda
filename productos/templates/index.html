<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .menu {
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            transition: background 0.3s, border 0.3s;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        ul li a:hover {
            background: #333;
            color: #fff;
        }

        /* ðŸŒ‘ DARK MODE */
        @media (prefers-color-scheme: dark) {

            body {
                background: #121212;
                color: #e4e4e4;
            }

            .menu {
                background: #1e1e1e;
                border: 1px solid #444;
                box-shadow: 0 0 10px rgba(0,0,0,0.4);
                color: #eaeaea;
            }

            p {
                color: #bcbcbc;
            }

            ul li a {
                color: #e4e4e4;
            }

            ul li a:hover {
                background: #e4e4e4;
                color: #121212;
            }
        }
    </style>
</head>
